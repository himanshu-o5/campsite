<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="add.css">
    <title>Campsite</title>
</head>
<body>
       <!-- HEADER -->
       <header>
        <div class="logo">CAMPSITE</div>
        <ul class="menu">
            <a href="../index.html">Home</a>
            <a href="#">Add</a>
        </ul>
        <div class="search">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
    </header>

    <!-- FORM -->
    <div class="form">
        <h1>Add Camp</h1>

        <div class="camp-inputs">
            <input type="text" name="name" id="camp-name" placeholder="Name">
            <!-- <input type="text" name="location" id="camp-location" placeholder="Location"> -->
            <input type="text" name="camp-image-url" id="camp-image-url" placeholder="Image URL">

            <!-- <label for="camp-continent">Continent</label> -->
            <select name="camp-continent" id="camp-continent">
                <option value="0" selected>- Select -</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="america">America</option>
                <option value="africa">Africa</option>
                <option value="australia">Australia</option>
            </select>
        </div>
        
        <button id="submitButton">Submit</button>
    </div>
    
    <script src="./add.js" defer></script>
</body>
</html>
